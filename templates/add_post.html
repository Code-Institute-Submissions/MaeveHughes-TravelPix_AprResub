{% extends "base.html" %}
{% block title %}Travel|Pix - Add Post{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <div class="row">
      <div>
        <div class="card mt-5 bg-light">
          <div class="card-title text-center mt-3">
                <h2> Add Post <i class="fas fa-camera-retro"></i> </h2>
                <hr>
                <table class="offset-md-1">
                <form method="Post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form.as_table }}
                    <br>
                </table>
                <br>
                    <div class="offset-md-1">
                    <button class="btn" style="margin-right:20px">Post</button> 
                    <a href="{% url 'home' %}" class="btn btn-">Cancel</a>
                </div>
                <br>
            </form>
            </div>
        </div>
    </div>
</div>
</div>

<br><br>
{% else %}
<strong>Uh oh! Something whent wrong..</strong>
{% endif %}
{% endblock %}
