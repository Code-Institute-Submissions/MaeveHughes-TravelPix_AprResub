{% extends "base.html" %}
{% block title %}Travel|Pix - Edit Post{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <div class="row">
      <div class="col-lg-5 m-auto">
        <div class="card mt-5 bg-light">
          <div class="card-title text-center mt-3">
                <h2> Edit Post <i class="far fa-edit"></i> </h2>
                <hr>
                <table class="offset-md-1">
                <form method="Post">
                    {% csrf_token %}
                    {{form.as_table}}
                    <br>
                </table>
                <br>
                <div class="offset-md-1">
                <button class="btn" style="margin-right:20px">Update</button> 
                <a href="{% url 'home' %}" class="btn btn-">Cancel</a>
                </div>
                <br>
            </form>
            </div>
        </div>
    </div>
</div>
</div>

<br><br>
{% endif %}
<strong>Uh oh! Something whent wrong..</strong>
{% endblock %}
